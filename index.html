<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gorjetas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div>
      <h1 class="title">Calculadora de gorjetas</h1>
    </div>
    <div>
      <form class="tipsForm" id="tipsForm">
        <label for="bill">
          <p>Quanto ficou a conta?</p>
        </label>
        <p>
          R$ <input type="number" name="bill" id="bill" placeholder="100" class="formInput" required>
        </p>
        <label for="serviceQ">
          <p>Como foi seu serviço?</p>
        </label>
        <p>
          <select name="serviceQ" id="serviceQ" class="formSelect">
            <option value="0.00" selected disabled>Escolha uma opção</option>
            <option value="0.30">30% - Incrível</option>
            <option value="0.20">20% - Bom</option>
            <option value="0.15">15% - Aceitável</option>
            <option value="0.10">10% - Ruim</option>
            <option value="0.05">05% - Péssimo</option>
          </select>
        </p>
        <label for="people">
          <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
          <input type="number" name="people" id="people" placeholder="1" class="formInput people" required> pessoa(s).
        </p>
        <button type="submit" class="formSubmit">Calcular</button>
      </form>
    </div>
    <div id="totalTip">
      Gorjeta total:
      R$<span id="tip">0.00</span>
      <span id="each">cada</span>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
